<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addr tag and acronym tag </title>
</head>
<body>
    <p>
        <strong><abbr title="HTML"> HYPER TEXT MARKUP LANGUAGE</abbr></strong>
    </p>
    <p>
        <b><acronym title="CSS">Cascading Style Sheets</acronym></b>
    </p>
